<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
</head>

<body>
    <script type="module" src="/src/main.ts"></script>
    <h2>間違い探し</h2>
    <button id="startButton">スタート</button>
    <div id="difference1">
        <img src="./public/difference1.jpg" />
    </div>
    <div hidden="true" id="difference2">
        <img src="./public/difference2.jpg" />
    </div>

    <h2>間違い探し（手作り）</h2>
    <button id="startButton2">スタート</button>
    <div class="container">
        <div id="difference2-1">
            <img src="./public/difference1.jpg" />
        </div>
        <div id="difference2-2">
            <img src="./public/difference2.jpg" />
        </div>
    </div>

    <h2>間違い探し（手作り: 合成演算をplus-lighterに変更）</h2>
    <button id="startButton3">スタート</button>
    <div class="container">
        <div id="difference3-1">
            <img src="./public/difference1.jpg" />
        </div>
        <div id="difference3-2">
            <img src="./public/difference2.jpg" />
        </div>
    </div>

    <h2>個別要素にview transition</h2>
    <button id="startButton4">スタート</button>
    <div class="container" id="container">
        <img id="difference4-1" src="./public/difference1.jpg" width="100" />
        <img id="difference4-2" src="./public/difference1.jpg" hidden />
    </div>

    <h2 style="margin-top: 500px">おまけ</h2>
    <button id="startButton5">スタート</button>
    <div class="container" id="container">
        <img id="difference5-1" src="./public/difference1.jpg" />
        <img id="difference5-2" src="./public/cat.jpg" hidden />
    </div>

</body>

</html>
